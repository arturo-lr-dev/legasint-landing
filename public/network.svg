            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.3s"
               repeatCount="indefinite"/>
    </circle>
    <g stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="none">
      <circle cx="300" cy="375" r="6.5"/>
      <path d="M288 392 Q300 398 312 392"/>
    </g>

    <circle cx="280" cy="360" r="30" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="280" cy="360" r="15"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.9s"
               repeatCount="indefinite"/>
    </circle>

    <!-- Nodos intermedios derecha -->
    <circle cx="400" cy="180" r="34" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="400" cy="180" r="17"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.5s"
               repeatCount="indefinite"/>
    </circle>
    <g stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="none">
      <circle cx="400" cy="176" r="6"/>
      <path d="M390 190 Q400 195 410 190"/>
    </g>

    <circle cx="400" cy="320" r="36" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="400" cy="320" r="18"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.7s"
               repeatCount="indefinite"/>
    </circle>
    <g stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="none">
      <circle cx="400" cy="315" r="6.5"/>
      <path d="M388 332 Q400 338 412 332"/>
    </g>

    <circle cx="480" cy="250" r="38" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="480" cy="250" r="19"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.6s"
               repeatCount="indefinite"/>
    </circle>
    <g stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="none">
      <circle cx="480" cy="245" r="7"/>
      <path d="M468 262 Q480 268 492 262"/>
    </g>

    <circle cx="480" cy="420" r="32" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="480" cy="420" r="16"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.4s"
               repeatCount="indefinite"/>
    </circle>

    <circle cx="520" cy="320" r="34" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="520" cy="320" r="17"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.8s"
               repeatCount="indefinite"/>
    </circle>

    <!-- Nodos derecha -->
    <circle cx="550" cy="150" r="36" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="550" cy="150" r="18"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.3s"
               repeatCount="indefinite"/>
    </circle>
    <g stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="none">
      <circle cx="550" cy="145" r="6.5"/>
      <path d="M538 162 Q550 168 562 162"/>
    </g>

    <circle cx="580" cy="300" r="32" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="580" cy="300" r="16"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.9s"
               repeatCount="indefinite"/>
    </circle>

    <circle cx="580" cy="450" r="34" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="580" cy="450" r="17"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.6s"
               repeatCount="indefinite"/>
    </circle>

    <!-- Nodos extremo derecho -->
    <circle cx="650" cy="220" r="30" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="650" cy="220" r="15"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.5s"
               repeatCount="indefinite"/>
    </circle>

    <circle cx="680" cy="120" r="28" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="680" cy="120" r="14"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.7s"
               repeatCount="indefinite"/>
    </circle>

    <circle cx="680" cy="380" r="32" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="680" cy="380" r="16"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.4s"
               repeatCount="indefinite"/>
    </circle>

    <circle cx="650" cy="500" r="30" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="650" cy="500" r="15"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.8s"
               repeatCount="indefinite"/>
    </circle>

    <!-- Nodos especiales -->
    <circle cx="350" cy="80" r="26" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="350" cy="80" r="13"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.2s"
               repeatCount="indefinite"/>
    </circle>

    <circle cx="720" cy="180" r="24" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="720" cy="180" r="12"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.1s"
               repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Partículas de datos flotantes -->
  <g fill="rgba(255,255,255,0.15)">
    <circle cx="150" cy="220" r="2">
      <animate attributeName="cy" values="220;200;220" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.15;0.3;0.15" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="260" r="2">
      <animate attributeName="cy" values="260;240;260" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.15;0.3;0.15" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="290" r="2">
      <animate attributeName="cy" values="290;270;290" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.15;0.3;0.15" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="240" r="2">
      <animate attributeName="cy" values="240;220;240" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.15;0.3;0.15" dur="3.2s" repeatCount="indefinite"/>
    </circle>
