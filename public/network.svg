<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Gradientes blancos -->
    <linearGradient id="connectionFlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
      <animate attributeName="x1" from="-50%" to="150%" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="y1" from="-50%" to="150%" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="x2" from="50%" to="200%" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="50%" to="200%" dur="4s" repeatCount="indefinite"/>
    </linearGradient>

    <radialGradient id="nodeGlow">
      <stop offset="0%" stop-color="rgba(255,255,255,0.25)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>

    <style>
      .connection-line {
        stroke-dasharray: 8 4;
        animation: connection-flow 3s linear infinite;
      }
      @keyframes connection-flow {
        from { stroke-dashoffset: 24; }
        to { stroke-dashoffset: 0; }
      }
      .node-pulse {
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
    </style>
  </defs>

  <!-- Grid de fondo sutil -->
  <g stroke="rgba(255,255,255,0.02)" fill="none" stroke-width="0.5">
    <path d="M0 0 L800 0 M0 150 L800 150 M0 300 L800 300 M0 450 L800 450 M0 600 L800 600"/>
    <path d="M0 0 L0 600 M200 0 L200 600 M400 0 L400 600 M600 0 L600 600 M800 0 L800 600"/>
  </g>

  <!-- Red de conexiones distribuidas orgánicamente -->
  <g stroke="rgba(255,255,255,0.06)" fill="none" stroke-width="1">
    <!-- Conexiones desde nodos izquierdos -->
    <path d="M100 150 L250 200 M100 150 L180 280"/>
    <path d="M120 320 L250 200 M120 320 L180 280 M120 320 L300 380"/>
    <path d="M80 480 L180 420 M80 480 L300 380"/>

    <!-- Conexiones centrales -->
    <path d="M250 200 L400 180 M250 200 L350 300"/>
    <path d="M180 280 L350 300 M180 280 L280 360"/>
    <path d="M300 380 L400 320 M300 380 L350 300"/>
    <path d="M180 420 L280 360 M180 420 L300 380"/>

    <!-- Conexiones hacia derecha -->
    <path d="M400 180 L550 150 M400 180 L480 250"/>
    <path d="M350 300 L480 250 M350 300 L520 320"/>
    <path d="M400 320 L520 320 M400 320 L480 250"/>
    <path d="M280 360 L400 320 M280 360 L480 420"/>

    <!-- Conexiones extremo derecho -->
    <path d="M550 150 L680 120 M550 150 L650 220"/>
    <path d="M480 250 L650 220 M480 250 L580 300"/>
    <path d="M520 320 L580 300 M520 320 L680 380"/>
    <path d="M480 420 L580 450 M480 420 L680 380"/>

    <!-- Conexiones adicionales orgánicas -->
    <path d="M350 80 L400 180"/>
    <path d="M650 500 L580 450"/>
    <path d="M100 150 L350 80"/>
    <path d="M680 120 L720 180"/>
    <path d="M580 450 L650 500"/>
  </g>

  <!-- Líneas animadas -->
  <g fill="none" stroke-width="1.5">
    <path class="connection-line" stroke="url(#connectionFlow)"
          d="M100 150 L250 200 L400 180"/>
    <path class="connection-line" stroke="url(#connectionFlow)"
          d="M120 320 L300 380 L480 420"/>
    <path class="connection-line" stroke="url(#connectionFlow)"
          d="M400 180 L480 250 L650 220"/>
    <path class="connection-line" stroke="url(#connectionFlow)"
          d="M180 280 L350 300 L520 320"/>
  </g>

  <!-- Nodos principales (representando personas/conexiones) -->
  <g>
    <!-- Nodos izquierda superior -->
    <circle cx="100" cy="150" r="35" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="100" cy="150" r="18"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.5s"
               repeatCount="indefinite"/>
    </circle>
    <g stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="none">
      <circle cx="100" cy="145" r="6"/>
      <path d="M90 160 Q100 165 110 160"/>
    </g>

    <!-- Nodo izquierda media -->
    <circle cx="120" cy="320" r="40" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="120" cy="320" r="20"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.8s"
               repeatCount="indefinite"/>
    </circle>
    <g stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="none">
      <circle cx="120" cy="315" r="7"/>
      <path d="M108 332 Q120 338 132 332"/>
    </g>

    <!-- Nodo izquierda inferior -->
    <circle cx="80" cy="480" r="30" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="80" cy="480" r="15"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.2s"
               repeatCount="indefinite"/>
    </circle>
    <g stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="none">
      <circle cx="80" cy="476" r="5"/>
      <path d="M72 490 Q80 494 88 490"/>
    </g>

    <!-- Nodos intermedios izquierda -->
    <circle cx="180" cy="280" r="32" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="180" cy="280" r="16"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.6s"
               repeatCount="indefinite"/>
    </circle>
    <g stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="none">
      <circle cx="180" cy="276" r="6"/>
      <path d="M170 290 Q180 295 190 290"/>
    </g>

    <circle cx="180" cy="420" r="28" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="180" cy="420" r="14"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.4s"
               repeatCount="indefinite"/>
    </circle>
    <g stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="none">
      <circle cx="180" cy="416" r="5"/>
      <path d="M172 428 Q180 432 188 428"/>
    </g>

    <!-- Nodos centrales -->
    <circle cx="250" cy="200" r="38" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="250" cy="200" r="19"
            fill="rgba(255,255,255,0.06)"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.7s"
               repeatCount="indefinite"/>
    </circle>
    <g stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="none">
