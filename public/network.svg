      <path d="M238 212 Q250 218 262 212"/>
    </g>

    <circle cx="350" cy="300" r="45" fill="url(#nodeGlow)" class="node-pulse"/>
    <circle cx="350" cy="300" r="22"
            fill="rgba(255,255,255,0.08)"
            stroke="rgba(255,255,255,0.22)"
            stroke-width="2">
      <animate attributeName="fill-opacity"
               values="0.08;0.14;0.08"
               dur="3s"
               repeatCount="indefinite"/>
    </circle>
    <g stroke="rgba(255,255,255,0.18)" stroke-width="1.2" fill="none">
      <circle cx="350" cy="294" r="8"/>
      <path d="M336 314 Q350 320 364 314"/>
