<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Gradientes blancos para flujo -->
    <linearGradient id="dataFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.35)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
      <animate attributeName="x1" from="-100%" to="100%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" from="0%" to="200%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>

    <linearGradient id="dataFlow2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
      <animate attributeName="y1" from="-100%" to="100%" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="0%" to="200%" dur="2.8s" repeatCount="indefinite"/>
    </linearGradient>

    <radialGradient id="nodeGlow">
      <stop offset="0%" stop-color="rgba(255,255,255,0.2)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>

    <style>
      .circuit-flow {
        stroke-dasharray: 12 8;
        animation: circuit-dash 2.5s linear infinite;
      }
      @keyframes circuit-dash {
        from { stroke-dashoffset: 40; }
        to { stroke-dashoffset: 0; }
      }
      .node-pulse {
        animation: node-glow 2s ease-in-out infinite;
      }
      @keyframes node-glow {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }
    </style>
  </defs>

  <!-- Grid de fondo -->
  <g stroke="rgba(255,255,255,0.02)" fill="none" stroke-width="0.5">
    <path d="M0 0 L800 0 M0 100 L800 100 M0 200 L800 200 M0 300 L800 300 M0 400 L800 400 M0 500 L800 500 M0 600 L800 600"/>
    <path d="M0 0 L0 600 M100 0 L100 600 M200 0 L200 600 M300 0 L300 600 M400 0 L400 600 M500 0 L500 600 M600 0 L600 600 M700 0 L700 600 M800 0 L800 600"/>
  </g>

  <!-- Líneas de conexión base -->
  <g stroke="rgba(255,255,255,0.06)" fill="none" stroke-width="1.5">
    <!-- Red izquierda -->
    <path d="M50 100 L150 100 L200 150 M50 200 L150 200 L200 250 M50 300 L150 300 L200 350"/>
    <path d="M150 100 L150 300 M200 150 L200 350"/>

    <!-- Red derecha -->
    <path d="M750 120 L650 120 L600 170 M750 240 L650 240 L600 290 M750 360 L650 360 L600 410"/>
    <path d="M650 120 L650 360 M600 170 L600 410"/>

    <!-- Conexiones centrales -->
    <path d="M200 250 L300 250 L350 200 M500 250 L600 250 L650 200"/>
    <path d="M200 350 L300 350 L350 400 M500 350 L600 350 L650 400"/>
    <path d="M350 200 L350 400 M500 200 L500 400"/>

    <!-- Conexiones diagonales -->
    <path d="M300 150 L350 200 M500 200 L550 150"/>
    <path d="M300 450 L350 400 M500 400 L550 450"/>
  </g>

  <!-- Flujos animados -->
  <g fill="none" stroke-width="2">
    <path class="circuit-flow" stroke="url(#dataFlow)"
          d="M50 100 L150 100 L200 150"/>
    <path class="circuit-flow" stroke="url(#dataFlow2)"
          d="M150 100 L150 300"/>
    <path class="circuit-flow" stroke="url(#dataFlow)"
          d="M750 120 L650 120 L600 170"/>
    <path class="circuit-flow" stroke="url(#dataFlow2)"
          d="M600 170 L600 410"/>
    <path class="circuit-flow" stroke="url(#dataFlow)"
          d="M200 250 L300 250 L350 200"/>
    <path class="circuit-flow" stroke="url(#dataFlow)"
          d="M500 250 L600 250"/>
  </g>

  <!-- Chip principal central -->
  <g>
    <!-- Capa base -->
    <rect x="340" y="220" width="140" height="160"
          fill="rgba(255,255,255,0.04)"
          stroke="rgba(255,255,255,0.15)"
          stroke-width="2"/>

    <!-- Chip interno -->
    <rect x="360" y="240" width="100" height="120"
          fill="rgba(255,255,255,0.06)"
          stroke="rgba(255,255,255,0.18)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.5s"
               repeatCount="indefinite"/>
    </rect>

    <!-- Detalles internos -->
    <g stroke="rgba(255,255,255,0.12)" stroke-width="1" fill="none">
      <rect x="370" y="250" width="30" height="30"/>
      <rect x="410" y="250" width="30" height="30"/>
      <rect x="370" y="290" width="30" height="30"/>
      <rect x="410" y="290" width="30" height="30"/>
      <rect x="370" y="330" width="30" height="30"/>
      <rect x="410" y="330" width="30" height="30"/>
    </g>

    <!-- Conexiones del chip -->
    <g stroke="rgba(255,255,255,0.15)" stroke-width="1">
      <path d="M340 240 L360 240 M340 260 L360 260 M340 280 L360 280"/>
      <path d="M340 320 L360 320 M340 340 L360 340 M340 360 L360 360"/>
      <path d="M460 240 L480 240 M460 260 L480 260 M460 280 L480 280"/>
      <path d="M460 320 L480 320 M460 340 L480 340 M460 360 L480 360"/>
    </g>

    <circle cx="410" cy="300" r="60" fill="url(#nodeGlow)" class="node-pulse"/>
  </g>

  <!-- Nodos de procesamiento izquierda -->
  <g>
    <!-- Nodo superior -->
    <rect x="120" y="80" width="60" height="60"
          fill="rgba(255,255,255,0.05)"
          stroke="rgba(255,255,255,0.16)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.05;0.1;0.05"
               dur="2s"
               repeatCount="indefinite"/>
    </rect>
    <circle cx="150" cy="110" r="25" fill="url(#nodeGlow)" class="node-pulse"/>
    <g stroke="rgba(255,255,255,0.12)" stroke-width="1">
      <path d="M130 95 L170 95 M130 105 L170 105 M130 115 L170 115 M130 125 L170 125"/>
    </g>

    <!-- Nodo medio -->
    <rect x="120" y="180" width="60" height="60"
          fill="rgba(255,255,255,0.05)"
          stroke="rgba(255,255,255,0.16)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.05;0.1;0.05"
               dur="2.3s"
               repeatCount="indefinite"/>
    </rect>
    <circle cx="150" cy="210" r="25" fill="url(#nodeGlow)" class="node-pulse"/>
    <g stroke="rgba(255,255,255,0.12)" stroke-width="1">
      <path d="M130 195 L170 195 M130 205 L170 205 M130 215 L170 215 M130 225 L170 225"/>
    </g>

    <!-- Nodo inferior -->
    <rect x="120" y="280" width="60" height="60"
          fill="rgba(255,255,255,0.05)"
          stroke="rgba(255,255,255,0.16)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.05;0.1;0.05"
               dur="2.7s"
               repeatCount="indefinite"/>
    </rect>
    <circle cx="150" cy="310" r="25" fill="url(#nodeGlow)" class="node-pulse"/>
    <g stroke="rgba(255,255,255,0.12)" stroke-width="1">
      <path d="M130 295 L170 295 M130 305 L170 305 M130 315 L170 315 M130 325 L170 325"/>
    </g>
  </g>

  <!-- Nodos derecha (menos y diferentes) -->
  <g>
    <!-- Nodo superior derecho -->
    <rect x="630" y="100" width="80" height="50"
          fill="rgba(255,255,255,0.05)"
          stroke="rgba(255,255,255,0.16)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.05;0.1;0.05"
               dur="2.2s"
               repeatCount="indefinite"/>
    </rect>
    <circle cx="670" cy="125" r="20" fill="url(#nodeGlow)" class="node-pulse"/>
    <g stroke="rgba(255,255,255,0.12)" stroke-width="1">
      <path d="M640 110 L700 110 M640 120 L700 120 M640 130 L700 130 M640 140 L700 140"/>
    </g>

    <!-- Nodo medio derecho -->
    <rect x="620" y="220" width="90" height="80"
          fill="rgba(255,255,255,0.05)"
          stroke="rgba(255,255,255,0.16)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.05;0.1;0.05"
               dur="2.6s"
               repeatCount="indefinite"/>
    </rect>
    <circle cx="665" cy="260" r="30" fill="url(#nodeGlow)" class="node-pulse"/>
    <g stroke="rgba(255,255,255,0.12)" stroke-width="1">
      <path d="M630 235 L700 235 M630 245 L700 245 M630 255 L700 255"/>
      <path d="M630 265 L700 265 M630 275 L700 275 M630 285 L700 285"/>
    </g>

    <!-- Nodo inferior derecho -->
    <rect x="630" y="340" width="80" height="70"
          fill="rgba(255,255,255,0.05)"
          stroke="rgba(255,255,255,0.16)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.05;0.1;0.05"
               dur="2.4s"
               repeatCount="indefinite"/>
    </rect>
    <circle cx="670" cy="375" r="25" fill="url(#nodeGlow)" class="node-pulse"/>
    <g stroke="rgba(255,255,255,0.12)" stroke-width="1">
      <path d="M640 355 L700 355 M640 365 L700 365 M640 375 L700 375 M640 385 L700 385 M640 395 L700 395"/>
    </g>
  </g>

  <!-- Unidades de memoria superior -->
  <g>
    <rect x="270" y="50" width="70" height="30"
          fill="rgba(255,255,255,0.04)"
          stroke="rgba(255,255,255,0.14)"
          stroke-width="1">
      <animate attributeName="fill-opacity"
               values="0.04;0.08;0.04"
               dur="1.8s"
               repeatCount="indefinite"/>
    </rect>
    <path d="M280 60 L280 70 M290 60 L290 70 M300 60 L300 70 M310 60 L310 70 M320 60 L320 70 M330 60 L330 70"
          stroke="rgba(255,255,255,0.15)" stroke-width="1"/>

    <rect x="380" y="50" width="70" height="30"
          fill="rgba(255,255,255,0.04)"
          stroke="rgba(255,255,255,0.14)"
          stroke-width="1">
      <animate attributeName="fill-opacity"
               values="0.04;0.08;0.04"
               dur="2.1s"
               repeatCount="indefinite"/>
    </rect>
    <path d="M390 60 L390 70 M400 60 L400 70 M410 60 L410 70 M420 60 L420 70 M430 60 L430 70 M440 60 L440 70"
          stroke="rgba(255,255,255,0.15)" stroke-width="1"/>

    <rect x="480" y="50" width="70" height="30"
          fill="rgba(255,255,255,0.04)"
          stroke="rgba(255,255,255,0.14)"
          stroke-width="1">
      <animate attributeName="fill-opacity"
               values="0.04;0.08;0.04"
               dur="1.9s"
               repeatCount="indefinite"/>
    </rect>
    <path d="M490 60 L490 70 M500 60 L500 70 M510 60 L510 70 M520 60 L520 70 M530 60 L530 70 M540 60 L540 70"
          stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  </g>

  <!-- Unidades de almacenamiento inferior -->
  <g>
    <rect x="240" y="500" width="100" height="40"
          fill="rgba(255,255,255,0.05)"
          stroke="rgba(255,255,255,0.15)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.05;0.1;0.05"
               dur="3s"
               repeatCount="indefinite"/>
    </rect>
    <path d="M250 510 L330 510 M250 520 L330 520 M250 530 L330 530"
          stroke="rgba(255,255,255,0.12)" stroke-width="1"/>

    <rect x="480" y="500" width="100" height="40"
          fill="rgba(255,255,255,0.05)"
          stroke="rgba(255,255,255,0.15)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.05;0.1;0.05"
               dur="2.8s"
               repeatCount="indefinite"/>
    </rect>
    <path d="M490 510 L570 510 M490 520 L570 520 M490 530 L570 530"
          stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  </g>

  <!-- Conectores de entrada/salida -->
  <g fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)">
    <!-- Izquierda -->
    <rect x="20" y="100" width="15" height="40"/>
    <rect x="20" y="200" width="15" height="40"/>
    <rect x="20" y="300" width="15" height="40"/>

    <!-- Derecha -->
    <rect x="765" y="120" width="15" height="30"/>
    <rect x="765" y="240" width="15" height="60"/>
    <rect x="765" y="360" width="15" height="50"/>
  </g>

  <!-- Puntos de conexión pulsantes -->
  <g>
    <circle cx="150" cy="110" r="4" fill="rgba(255,255,255,0.3)">
      <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.3;0.6;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="210" r="4" fill="rgba(255,255,255,0.3)">
      <animate attributeName="r" values="4;6;4" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.3;0.6;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="310" r="4" fill="rgba(255,255,255,0.3)">
      <animate attributeName="r" values="4;6;4" dur="2.1s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.3;0.6;0.3" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="670" cy="125" r="4" fill="rgba(255,255,255,0.3)">
      <animate attributeName="r" values="4;6;4" dur="1.7s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.3;0.6;0.3" dur="1.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="665" cy="260" r="4" fill="rgba(255,255,255,0.3)">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="670" cy="375" r="4" fill="rgba(255,255,255,0.3)">
      <animate attributeName="r" values="4;6;4" dur="1.9s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.3;0.6;0.3" dur="1.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="410" cy="300" r="4" fill="rgba(255,255,255,0.3)">
      <animate attributeName="r" values="4;6;4" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.3;0.6;0.3" dur="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Transistores y componentes pequeños -->
  <g fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.14)">
    <!-- Transistores izquierda -->
    <rect x="220" y="140" width="8" height="12"/>
    <rect x="235" y="140" width="8" height="12"/>
    <rect x="220" y="240" width="8" height="12"/>
    <rect x="235" y="240" width="8" height="12"/>
    <rect x="220" y="340" width="8" height="12"/>
    <rect x="235" y="340" width="8" height="12"/>

    <!-- Transistores derecha -->
    <rect x="570" y="160" width="8" height="12"/>
    <rect x="585" y="160" width="8" height="12"/>
    <rect x="560" y="280" width="8" height="12"/>
    <rect x="575" y="280" width="8" height="12"/>
    <rect x="590" y="280" width="8" height="12"/>
  </g>

  <!-- Resistencias y condensadores -->
  <g fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.16)">
    <circle cx="280" cy="190" r="3">
      <animate attributeName="fill-opacity" values="0.1;0.2;0.1" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="295" cy="190" r="3">
      <animate attributeName="fill-opacity" values="0.1;0.2;0.1" dur="1.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="310" cy="190" r="3">
      <animate attributeName="fill-opacity" values="0.1;0.2;0.1" dur="1.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="195" r="3">
      <animate attributeName="fill-opacity" values="0.1;0.2;0.1" dur="1.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="535" cy="195" r="3">
      <animate attributeName="fill-opacity" values="0.1;0.2;0.1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Indicadores de estado -->
  <g>
    <circle cx="380" cy="30" r="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)">
      <animate attributeName="fill-opacity" values="0.1;0.3;0.1" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="410" cy="30" r="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)">
      <animate attributeName="fill-opacity" values="0.1;0.3;0.1" dur="1.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="440" cy="30" r="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)">
      <animate attributeName="fill-opacity" values="0.1;0.3;0.1" dur="0.9s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
