<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
  <defs>
    <!-- Gradientes blancos para flujo -->
    <linearGradient id="dataFlowMobile" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.35)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
      <animate attributeName="x1" from="-100%" to="100%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" from="0%" to="200%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>

    <linearGradient id="dataFlow2Mobile" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
      <animate attributeName="y1" from="-100%" to="100%" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="0%" to="200%" dur="2.8s" repeatCount="indefinite"/>
    </linearGradient>

    <radialGradient id="nodeGlowMobile">
      <stop offset="0%" stop-color="rgba(255,255,255,0.2)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>

    <style>
      .circuit-flow {
        stroke-dasharray: 12 8;
        animation: circuit-dash 2.5s linear infinite;
      }
      @keyframes circuit-dash {
        from { stroke-dashoffset: 40; }
        to { stroke-dashoffset: 0; }
      }
      .node-pulse {
        animation: node-glow 2s ease-in-out infinite;
      }
      @keyframes node-glow {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }
    </style>
  </defs>

  <!-- Grid de fondo -->
  <g stroke="rgba(255,255,255,0.02)" fill="none" stroke-width="0.5">
    <path d="M0 0 L400 0 M0 100 L400 100 M0 200 L400 200 M0 300 L400 300 M0 400 L400 400 M0 500 L400 500 M0 600 L400 600 M0 700 L400 700 M0 800 L400 800"/>
    <path d="M0 0 L0 800 M50 0 L50 800 M100 0 L100 800 M150 0 L150 800 M200 0 L200 800 M250 0 L250 800 M300 0 L300 800 M350 0 L350 800 M400 0 L400 800"/>
  </g>

  <!-- Líneas de conexión base verticales -->
  <g stroke="rgba(255,255,255,0.06)" fill="none" stroke-width="1.5">
    <!-- Red superior -->
    <path d="M100 50 L100 150 L150 200 M200 50 L200 150 L250 200 M300 50 L300 150 L350 200"/>
    <path d="M100 150 L300 150 M150 200 L350 200"/>

    <!-- Red central -->
    <path d="M80 300 L120 300 L150 330 M280 300 L320 300 L270 330"/>
    <path d="M150 330 L150 480 M270 330 L270 480"/>

    <!-- Conexiones inferiores -->
    <path d="M150 480 L200 530 L250 480 M100 600 L150 650 M300 600 L250 650"/>
    <path d="M150 650 L250 650"/>

    <!-- Conexiones diagonales -->
    <path d="M120 250 L150 280 M280 250 L250 280"/>
  </g>

  <!-- Flujos animados -->
  <g fill="none" stroke-width="2">
    <path class="circuit-flow" stroke="url(#dataFlowMobile)"
          d="M100 50 L100 150 L150 200"/>
    <path class="circuit-flow" stroke="url(#dataFlow2Mobile)"
          d="M150 200 L150 330"/>
    <path class="circuit-flow" stroke="url(#dataFlowMobile)"
          d="M280 300 L320 300 L270 330"/>
    <path class="circuit-flow" stroke="url(#dataFlow2Mobile)"
          d="M270 330 L270 480"/>
    <path class="circuit-flow" stroke="url(#dataFlowMobile)"
          d="M150 480 L200 530 L250 480"/>
    <path class="circuit-flow" stroke="url(#dataFlow2Mobile)"
          d="M150 650 L250 650"/>
  </g>

  <!-- Chip principal central -->
  <g>
    <!-- Capa base -->
    <rect x="130" y="350" width="140" height="140"
          fill="rgba(255,255,255,0.04)"
          stroke="rgba(255,255,255,0.15)"
          stroke-width="2"/>

    <!-- Chip interno -->
    <rect x="145" y="365" width="110" height="110"
          fill="rgba(255,255,255,0.06)"
          stroke="rgba(255,255,255,0.18)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2.5s"
               repeatCount="indefinite"/>
    </rect>

    <!-- Detalles internos -->
    <g stroke="rgba(255,255,255,0.12)" stroke-width="1" fill="none">
      <rect x="155" y="375" width="30" height="30"/>
      <rect x="195" y="375" width="30" height="30"/>
      <rect x="155" y="415" width="30" height="30"/>
      <rect x="195" y="415" width="30" height="30"/>
      <rect x="175" y="445" width="30" height="20"/>
    </g>

    <!-- Conexiones del chip -->
    <g stroke="rgba(255,255,255,0.15)" stroke-width="1">
      <path d="M130 370 L145 370 M130 390 L145 390 M130 410 L145 410 M130 430 L145 430 M130 450 L145 450 M130 470 L145 470"/>
      <path d="M255 370 L270 370 M255 390 L270 390 M255 410 L270 410 M255 430 L270 430 M255 450 L270 450 M255 470 L270 470"/>
    </g>

    <circle cx="200" cy="420" r="60" fill="url(#nodeGlowMobile)" class="node-pulse"/>
  </g>

  <!-- Nodos de procesamiento superior -->
  <g>
    <!-- Nodo izquierdo superior -->
    <rect x="70" y="120" width="60" height="60"
          fill="rgba(255,255,255,0.05)"
          stroke="rgba(255,255,255,0.16)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.05;0.1;0.05"
               dur="2s"
               repeatCount="indefinite"/>
    </rect>
    <circle cx="100" cy="150" r="25" fill="url(#nodeGlowMobile)" class="node-pulse"/>
    <g stroke="rgba(255,255,255,0.12)" stroke-width="1">
      <path d="M80 135 L120 135 M80 145 L120 145 M80 155 L120 155 M80 165 L120 165"/>
    </g>

    <!-- Nodo central superior -->
    <rect x="170" y="120" width="60" height="60"
          fill="rgba(255,255,255,0.05)"
          stroke="rgba(255,255,255,0.16)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.05;0.1;0.05"
               dur="2.3s"
               repeatCount="indefinite"/>
    </rect>
    <circle cx="200" cy="150" r="25" fill="url(#nodeGlowMobile)" class="node-pulse"/>
    <g stroke="rgba(255,255,255,0.12)" stroke-width="1">
      <path d="M180 135 L220 135 M180 145 L220 145 M180 155 L220 155 M180 165 L220 165"/>
    </g>

    <!-- Nodo derecho superior -->
    <rect x="270" y="120" width="60" height="60"
          fill="rgba(255,255,255,0.05)"
          stroke="rgba(255,255,255,0.16)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.05;0.1;0.05"
               dur="2.7s"
               repeatCount="indefinite"/>
    </rect>
    <circle cx="300" cy="150" r="25" fill="url(#nodeGlowMobile)" class="node-pulse"/>
    <g stroke="rgba(255,255,255,0.12)" stroke-width="1">
      <path d="M280 135 L320 135 M280 145 L320 145 M280 155 L320 155 M280 165 L320 165"/>
    </g>
  </g>

  <!-- Nodos inferiores -->
  <g>
    <!-- Nodo izquierdo inferior -->
    <rect x="80" y="560" width="70" height="80"
          fill="rgba(255,255,255,0.05)"
          stroke="rgba(255,255,255,0.16)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.05;0.1;0.05"
               dur="2.2s"
               repeatCount="indefinite"/>
    </rect>
    <circle cx="115" cy="600" r="28" fill="url(#nodeGlowMobile)" class="node-pulse"/>
    <g stroke="rgba(255,255,255,0.12)" stroke-width="1">
      <path d="M90 575 L140 575 M90 585 L140 585 M90 595 L140 595 M90 615 L140 615 M90 625 L140 625"/>
    </g>

    <!-- Nodo derecho inferior -->
    <rect x="250" y="560" width="70" height="80"
          fill="rgba(255,255,255,0.05)"
          stroke="rgba(255,255,255,0.16)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.05;0.1;0.05"
               dur="2.6s"
               repeatCount="indefinite"/>
    </rect>
    <circle cx="285" cy="600" r="28" fill="url(#nodeGlowMobile)" class="node-pulse"/>
    <g stroke="rgba(255,255,255,0.12)" stroke-width="1">
      <path d="M260 575 L310 575 M260 585 L310 585 M260 595 L310 595 M260 615 L310 615 M260 625 L310 625"/>
    </g>
  </g>

  <!-- Unidades de memoria superior -->
  <g>
    <rect x="100" y="20" width="30" height="60"
          fill="rgba(255,255,255,0.04)"
          stroke="rgba(255,255,255,0.14)"
          stroke-width="1">
      <animate attributeName="fill-opacity"
               values="0.04;0.08;0.04"
               dur="1.8s"
               repeatCount="indefinite"/>
    </rect>
    <path d="M110 30 L120 30 M110 40 L120 40 M110 50 L120 50 M110 60 L120 60 M110 70 L120 70"
          stroke="rgba(255,255,255,0.15)" stroke-width="1"/>

    <rect x="185" y="20" width="30" height="60"
          fill="rgba(255,255,255,0.04)"
          stroke="rgba(255,255,255,0.14)"
          stroke-width="1">
      <animate attributeName="fill-opacity"
               values="0.04;0.08;0.04"
               dur="2.1s"
               repeatCount="indefinite"/>
    </rect>
    <path d="M195 30 L205 30 M195 40 L205 40 M195 50 L205 50 M195 60 L205 60 M195 70 L205 70"
          stroke="rgba(255,255,255,0.15)" stroke-width="1"/>

    <rect x="270" y="20" width="30" height="60"
          fill="rgba(255,255,255,0.04)"
          stroke="rgba(255,255,255,0.14)"
          stroke-width="1">
      <animate attributeName="fill-opacity"
               values="0.04;0.08;0.04"
               dur="1.9s"
               repeatCount="indefinite"/>
    </rect>
    <path d="M280 30 L290 30 M280 40 L290 40 M280 50 L290 50 M280 60 L290 60 M280 70 L290 70"
          stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  </g>

  <!-- Unidades de almacenamiento medio -->
  <g>
    <rect x="50" y="280" width="60" height="40"
          fill="rgba(255,255,255,0.05)"
          stroke="rgba(255,255,255,0.15)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.05;0.1;0.05"
               dur="3s"
               repeatCount="indefinite"/>
    </rect>
    <path d="M60 290 L100 290 M60 300 L100 300 M60 310 L100 310"
          stroke="rgba(255,255,255,0.12)" stroke-width="1"/>

    <rect x="290" y="280" width="60" height="40"
          fill="rgba(255,255,255,0.05)"
          stroke="rgba(255,255,255,0.15)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.05;0.1;0.05"
               dur="2.8s"
               repeatCount="indefinite"/>
    </rect>
    <path d="M300 290 L340 290 M300 300 L340 300 M300 310 L340 310"
          stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  </g>

  <!-- Unidades inferiores -->
  <g>
    <rect x="150" y="700" width="100" height="40"
          fill="rgba(255,255,255,0.05)"
          stroke="rgba(255,255,255,0.15)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.05;0.1;0.05"
               dur="2.9s"
               repeatCount="indefinite"/>
    </rect>
    <path d="M160 710 L240 710 M160 720 L240 720 M160 730 L240 730"
          stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  </g>

  <!-- Conectores de entrada/salida -->
  <g fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)">
    <!-- Superior -->
    <rect x="50" y="10" width="40" height="15"/>
    <rect x="170" y="10" width="60" height="15"/>
    <rect x="310" y="10" width="40" height="15"/>

    <!-- Inferior -->
    <rect x="50" y="775" width="50" height="15"/>
    <rect x="175" y="775" width="50" height="15"/>
    <rect x="300" y="775" width="50" height="15"/>
  </g>

  <!-- Puntos de conexión pulsantes -->
  <g>
    <circle cx="100" cy="150" r="4" fill="rgba(255,255,255,0.3)">
      <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.3;0.6;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="150" r="4" fill="rgba(255,255,255,0.3)">
      <animate attributeName="r" values="4;6;4" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.3;0.6;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="150" r="4" fill="rgba(255,255,255,0.3)">
      <animate attributeName="r" values="4;6;4" dur="2.1s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.3;0.6;0.3" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="420" r="4" fill="rgba(255,255,255,0.3)">
      <animate attributeName="r" values="4;6;4" dur="1.7s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.3;0.6;0.3" dur="1.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="115" cy="600" r="4" fill="rgba(255,255,255,0.3)">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="285" cy="600" r="4" fill="rgba(255,255,255,0.3)">
      <animate attributeName="r" values="4;6;4" dur="1.9s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.3;0.6;0.3" dur="1.9s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Transistores y componentes pequeños -->
  <g fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.14)">
    <!-- Transistores superiores -->
    <rect x="140" y="100" width="8" height="12"/>
    <rect x="155" y="100" width="8" height="12"/>
    <rect x="235" y="100" width="8" height="12"/>
    <rect x="250" y="100" width="8" height="12"/>

    <!-- Transistores medios -->
    <rect x="120" y="330" width="8" height="12"/>
    <rect x="135" y="330" width="8" height="12"/>
    <rect x="265" y="330" width="8" height="12"/>
    <rect x="280" y="330" width="8" height="12"/>

    <!-- Transistores inferiores -->
    <rect x="175" y="540" width="8" height="12"/>
    <rect x="190" y="540" width="8" height="12"/>
    <rect x="215" y="540" width="8" height="12"/>
  </g>

  <!-- Resistencias y condensadores -->
  <g fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.16)">
    <circle cx="130" cy="220" r="3">
      <animate attributeName="fill-opacity" values="0.1;0.2;0.1" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="145" cy="220" r="3">
      <animate attributeName="fill-opacity" values="0.1;0.2;0.1" dur="1.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="220" r="3">
      <animate attributeName="fill-opacity" values="0.1;0.2;0.1" dur="1.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="255" cy="220" r="3">
      <animate attributeName="fill-opacity" values="0.1;0.2;0.1" dur="1.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="270" cy="220" r="3">
      <animate attributeName="fill-opacity" values="0.1;0.2;0.1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Indicadores de estado -->
  <g>
    <circle cx="185" cy="240" r="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)">
      <animate attributeName="fill-opacity" values="0.1;0.3;0.1" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="240" r="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)">
      <animate attributeName="fill-opacity" values="0.1;0.3;0.1" dur="1.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="215" cy="240" r="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)">
      <animate attributeName="fill-opacity" values="0.1;0.3;0.1" dur="0.9s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
