<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
  <defs>
    <!-- Gradiente blanco para flujo eléctrico -->
    <linearGradient id="electricFlowMobile" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.4)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
      <animate attributeName="x1" from="-100%" to="100%" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="x2" from="0%" to="200%" dur="2.5s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Gradiente secundario -->
    <linearGradient id="electricFlow2Mobile" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
      <animate attributeName="x1" from="-100%" to="100%" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="x2" from="0%" to="200%" dur="3.2s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Gradiente radial blanco -->
    <radialGradient id="componentGlowMobile">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>

    <style type="text/css">
      .flowing-line {
        stroke-dasharray: 15 5;
        animation: flow 2s linear infinite;
      }
      .flowing-line-fast {
        stroke-dasharray: 10 5;
        animation: flow 1.5s linear infinite;
      }
      .flowing-line-slow {
        stroke-dasharray: 20 10;
        animation: flow 3s linear infinite;
      }
      @keyframes flow {
        from { stroke-dashoffset: 40; }
        to { stroke-dashoffset: 0; }
      }
      .glow-pulse {
        animation: glow 2s ease-in-out infinite;
      }
      @keyframes glow {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
    </style>
  </defs>

  <!-- Grid de fondo PCB -->
  <g stroke="rgba(255,255,255,0.03)" fill="none" stroke-width="0.5">
    <path d="M0 0 L400 0 M0 50 L400 50 M0 100 L400 100 M0 150 L400 150 M0 200 L400 200 M0 250 L400 250 M0 300 L400 300 M0 350 L400 350 M0 400 L400 400 M0 450 L400 450 M0 500 L400 500 M0 550 L400 550 M0 600 L400 600 M0 650 L400 650 M0 700 L400 700 M0 750 L400 750"/>
    <path d="M0 0 L0 800 M50 0 L50 800 M100 0 L100 800 M150 0 L150 800 M200 0 L200 800 M250 0 L250 800 M300 0 L300 800 M350 0 L350 800 M400 0 L400 800"/>
  </g>

  <!-- Buses de datos verticales -->
  <g stroke="rgba(255,255,255,0.08)" fill="none" stroke-width="1.5">
    <!-- Bus principal vertical central -->
    <path d="M200 50 L200 150 L180 180 L180 380 L200 410 L200 750"/>
    <path d="M205 50 L205 150 L185 180 L185 380 L205 410 L205 750"/>

    <!-- Buses laterales -->
    <path d="M80 100 L80 220 L110 250 L110 600"/>
    <path d="M320 120 L320 250 L290 280 L290 580"/>

    <!-- Conexiones horizontales -->
    <path d="M80 300 L150 300 L180 330"/>
    <path d="M220 450 L290 450"/>
    <path d="M110 550 L180 550"/>
  </g>

  <!-- Líneas animadas de flujo -->
  <g fill="none" stroke-width="2">
    <path class="flowing-line-fast" stroke="url(#electricFlowMobile)"
          d="M200 50 L200 150 L180 180 L180 380"/>
    <path class="flowing-line" stroke="url(#electricFlow2Mobile)"
          d="M80 100 L80 220 L110 250 L110 600"/>
    <path class="flowing-line-slow" stroke="url(#electricFlowMobile)"
          d="M320 120 L320 250 L290 280"/>
    <path class="flowing-line-fast" stroke="url(#electricFlow2Mobile)"
          d="M200 410 L200 750"/>
  </g>

  <!-- CPU Socket (centrado en la parte superior) -->
  <g>
    <rect x="140" y="180" width="120" height="120"
          fill="rgba(255,255,255,0.05)"
          stroke="rgba(255,255,255,0.18)"
          stroke-width="2"/>
    <rect x="150" y="190" width="100" height="100"
          fill="rgba(255,255,255,0.06)"
          stroke="rgba(255,255,255,0.2)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="2s"
               repeatCount="indefinite"/>
    </rect>
    <g stroke="rgba(255,255,255,0.15)" stroke-width="1">
      <path d="M160 210 L240 210 M160 220 L240 220 M160 230 L240 230 M160 240 L240 240"/>
      <path d="M160 250 L240 250 M160 260 L240 260 M160 270 L240 270"/>
    </g>
    <circle cx="200" cy="240" r="50" fill="url(#componentGlowMobile)" class="glow-pulse"/>
  </g>

  <!-- RAM Slots (arriba del CPU) -->
  <g>
    <rect x="155" y="60" width="30" height="80"
          fill="rgba(255,255,255,0.04)"
          stroke="rgba(255,255,255,0.15)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.04;0.08;0.04"
               dur="3s"
               repeatCount="indefinite"/>
    </rect>
    <rect x="160" y="65" width="20" height="70"
          fill="rgba(255,255,255,0.03)"
          stroke="rgba(255,255,255,0.12)"/>
    <path d="M165 75 L175 75 M165 85 L175 85 M165 95 L175 95 M165 105 L175 105 M165 115 L175 115 M165 125 L175 125"
          stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

    <rect x="215" y="60" width="30" height="80"
          fill="rgba(255,255,255,0.04)"
          stroke="rgba(255,255,255,0.15)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.04;0.08;0.04"
               dur="3.5s"
               repeatCount="indefinite"/>
    </rect>
    <rect x="220" y="65" width="20" height="70"
          fill="rgba(255,255,255,0.03)"
          stroke="rgba(255,255,255,0.12)"/>
    <path d="M225 75 L235 75 M225 85 L235 85 M225 95 L235 95 M225 105 L235 105 M225 115 L235 115 M225 125 L235 125"
          stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  </g>

  <!-- Chipsets -->
  <g>
    <!-- Chipset superior -->
    <rect x="65" y="360" width="80" height="80"
          fill="rgba(255,255,255,0.05)"
          stroke="rgba(255,255,255,0.18)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.05;0.1;0.05"
               dur="3s"
               repeatCount="indefinite"/>
    </rect>
    <circle cx="105" cy="400" r="35" fill="url(#componentGlowMobile)" class="glow-pulse"/>
    <path d="M75 380 L135 380 M75 390 L135 390 M75 410 L135 410 M75 420 L135 420"
          stroke="rgba(255,255,255,0.15)" stroke-width="1"/>

    <!-- Chipset inferior -->
    <rect x="255" y="480" width="70" height="70"
          fill="rgba(255,255,255,0.05)"
          stroke="rgba(255,255,255,0.18)"
          stroke-width="1.5">
      <animate attributeName="fill-opacity"
               values="0.05;0.1;0.05"
               dur="2.5s"
               repeatCount="indefinite"/>
    </rect>
    <circle cx="290" cy="515" r="30" fill="url(#componentGlowMobile)" class="glow-pulse"/>
    <path d="M265 495 L315 495 M265 505 L315 505 M265 525 L315 525 M265 535 L315 535"
          stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  </g>

  <!-- PCIe Slots laterales -->
  <g>
    <!-- Izquierda -->
    <rect x="30" y="250" width="25" height="80"
          fill="rgba(255,255,255,0.04)"
          stroke="rgba(255,255,255,0.15)"
          stroke-width="1.5"/>
    <path d="M35 255 L35 325 M40 255 L40 325 M45 255 L45 325 M50 255 L50 325"
          stroke="rgba(255,255,255,0.12)" stroke-width="0.5"/>

    <rect x="30" y="340" width="25" height="60"
          fill="rgba(255,255,255,0.04)"
          stroke="rgba(255,255,255,0.15)"
          stroke-width="1.5"/>
    <path d="M35 345 L35 395 M40 345 L40 395 M45 345 L45 395 M50 345 L50 395"
          stroke="rgba(255,255,255,0.12)" stroke-width="0.5"/>

    <!-- Derecha -->
    <rect x="345" y="280" width="25" height="70"
          fill="rgba(255,255,255,0.04)"
          stroke="rgba(255,255,255,0.15)"
          stroke-width="1.5"/>
    <path d="M350 285 L350 345 M355 285 L355 345 M360 285 L360 345"
          stroke="rgba(255,255,255,0.12)" stroke-width="0.5"/>
  </g>

  <!-- Capacitores -->
  <g>
    <g fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.2)">
      <circle cx="270" cy="155" r="4">
        <animate attributeName="fill-opacity" values="0.12;0.22;0.12" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="280" cy="155" r="4">
        <animate attributeName="fill-opacity" values="0.12;0.22;0.12" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="290" cy="155" r="4">
        <animate attributeName="fill-opacity" values="0.12;0.22;0.12" dur="0.9s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- VRM fases -->
    <g fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.18)">
      <rect x="150" y="155" width="8" height="15">
        <animate attributeName="fill-opacity" values="0.1;0.18;0.1" dur="0.6s" repeatCount="indefinite"/>
      </rect>
      <rect x="165" y="155" width="8" height="15">
        <animate attributeName="fill-opacity" values="0.1;0.18;0.1" dur="0.7s" repeatCount="indefinite"/>
      </rect>
      <rect x="180" y="155" width="8" height="15">
        <animate attributeName="fill-opacity" values="0.1;0.18;0.1" dur="0.8s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>

  <!-- Panel I/O superior -->
  <g fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.15)">
    <rect x="70" y="10" width="260" height="30" stroke-width="1.5"/>
    <rect x="85" y="15" width="18" height="20" fill="rgba(255,255,255,0.08)"/>
    <rect x="110" y="15" width="18" height="20" fill="rgba(255,255,255,0.08)"/>
    <rect x="135" y="15" width="18" height="20" fill="rgba(255,255,255,0.08)"/>
    <rect x="272" y="15" width="18" height="20" fill="rgba(255,255,255,0.08)"/>
    <rect x="297" y="15" width="18" height="20" fill="rgba(255,255,255,0.08)"/>
  </g>

  <!-- Conectores SATA (parte inferior) -->
  <g>
    <rect x="100" y="680" width="12" height="30"
          fill="rgba(255,255,255,0.08)"
          stroke="rgba(255,255,255,0.18)"
          stroke-width="1"/>
    <rect x="120" y="680" width="12" height="30"
          fill="rgba(255,255,255,0.08)"
          stroke="rgba(255,255,255,0.18)"
          stroke-width="1"/>
    <rect x="140" y="680" width="12" height="30"
          fill="rgba(255,255,255,0.08)"
          stroke="rgba(255,255,255,0.18)"
          stroke-width="1"/>
  </g>

  <!-- M.2 Slots -->
  <g>
    <rect x="145" y="330" width="110" height="18"
          fill="rgba(255,255,255,0.06)"
          stroke="rgba(255,255,255,0.15)"
          stroke-width="1">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="4s"
               repeatCount="indefinite"/>
    </rect>

    <rect x="155" y="600" width="90" height="15"
          fill="rgba(255,255,255,0.06)"
          stroke="rgba(255,255,255,0.15)"
          stroke-width="1">
      <animate attributeName="fill-opacity"
               values="0.06;0.12;0.06"
               dur="3.5s"
               repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Puntos de conexión pulsantes -->
  <g>
    <circle cx="180" cy="180" r="3" fill="rgba(255,255,255,0.25)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.25;0.5;0.25" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="240" r="3" fill="rgba(255,255,255,0.25)">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.25;0.5;0.25" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="105" cy="400" r="3" fill="rgba(255,255,255,0.25)">
      <animate attributeName="r" values="3;5;3" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.25;0.5;0.25" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="290" cy="515" r="3" fill="rgba(255,255,255,0.25)">
      <animate attributeName="r" values="3;5;3" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.25;0.5;0.25" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Chip BIOS -->
  <g>
    <rect x="280" y="650" width="35" height="25"
          fill="rgba(255,255,255,0.08)"
          stroke="rgba(255,255,255,0.18)"
          stroke-width="1">
      <animate attributeName="fill-opacity"
               values="0.08;0.14;0.08"
               dur="3.5s"
               repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Resistencias SMD -->
  <g fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)">
    <rect x="120" y="155" width="6" height="3"/>
    <rect x="130" y="155" width="6" height="3"/>
    <rect x="260" y="320" width="6" height="3"/>
    <rect x="270" y="320" width="6" height="3"/>
  </g>

  <!-- Agujeros de montaje en esquinas -->
  <g>
    <circle cx="30" cy="30" r="8" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <circle cx="370" cy="30" r="8" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <circle cx="30" cy="770" r="8" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <circle cx="370" cy="770" r="8" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  </g>
</svg>
